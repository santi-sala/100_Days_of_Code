<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100DaysofCode Day26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="./" method="GET">
      <label for="username">Username:</label>
      <input type="text" name="user-name" id="username" />
      <label for="userpassword">You password:</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="useremail">Your email:</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age:</label>
      <input type="number" step="1" name="user-age" id="userage" />
      <label for="birthday">Your birthday:</label>
      <input type="date" name="user-birthday" id="birthday" />
      <button>Submit</button>
    </form>
  </body>
</html>
